<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculator</title>
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <div class="calculator-container">
      <div class="top">
        <div class="display-container">
          <span class="display" id="display">0</span>
        </div>
      </div>
      <div class="bottom">
        <div class="numpad-container">
          <button class="numpad-button backspace" id="del">DEL</button>
          <button class="numpad-button clear" id="ac">AC</button>
          <button class="numpad-button toggle-negative" id="+/-">+/-</button>
          <button class="numpad-button number one" id="1">1</button>
          <button class="numpad-button number two" id="2">2</button>
          <button class="numpad-button number three" id="3">3</button>
          <button class="numpad-button number four" id="4">4</button>
          <button class="numpad-button number five" id="5">5</button>
          <button class="numpad-button number six" id="6">6</button>
          <button class="numpad-button number seven" id="7">7</button>
          <button class="numpad-button number eight" id="8">8</button>
          <button class="numpad-button number nine" id="9">9</button>
          <button class="numpad-button number zero" id="0">0</button>
          <button class="numpad-button number decimal" id=".">.</button>
        </div>
        <div class="operations-container">
          <button class="operation-button" id="+">+</button>
          <button class="operation-button" id="-">-</button>
          <button class="operation-button" id="*">*</button>
          <button class="operation-button" id="/">/</button>
          <button class="operation-button" id="=">=</button>
        </div>
      </div>
    </div>
    <script src="./script.js"></script>
  </body>
</html>
