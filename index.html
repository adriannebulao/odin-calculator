<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculator</title>
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <div class="calculator-container">
      <div class="top">
        <div class="display-container">
          <span class="display" id="display">999,999.00</span>
        </div>
      </div>
      <div class="bottom">
        <div class="numpad-container">
          <button class="numpad-button">DEL</button>
          <button class="numpad-button">AC</button>
          <button class="numpad-button">+/-</button>
          <button class="numpad-button one" id="1">1</button>
          <button class="numpad-button two" id="2">2</button>
          <button class="numpad-button three" id="3">3</button>
          <button class="numpad-button four" id="4">4</button>
          <button class="numpad-button five" id="5">5</button>
          <button class="numpad-button six" id="6">6</button>
          <button class="numpad-button seven" id="7">7</button>
          <button class="numpad-button eight" id="8">8</button>
          <button class="numpad-button nine" id="9">9</button>
          <button class="numpad-button zero" id="0">0</button>
          <button class="numpad-button decimal" id=".">.</button>
        </div>
        <div class="operations-container">
          <button class="operation-button" id="+">+</button>
          <button class="operation-button" id="-">-</button>
          <button class="operation-button" id="*">*</button>
          <button class="operation-button" id="/">/</button>
          <button class="operation-button" id="=">=</button>
        </div>
      </div>
    </div>
    <script src="./script.js"></script>
  </body>
</html>
